<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LInk Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- /Link Bootstrap -->

    <!-- Link Custom Style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Link Custom Style -->

    <title>Shopping List</title>

</head>

<body>

    <div class="container-md text-center">

        <h1 class="fs-1 mb-5 mt-3">Shopping List</h1>
    
        <div class="row justify-content-center">

            <ul id="shopping-list" class="list-group col-4">
    
 
    
            </ul>

        </div>

        <form id="shopping-form" class="row justify-content-center mt-3">
    
            <div class="col-4">

                <h2 class="fs-3 mb-2">Add New Item</h2>
        
                <input type="text" aria-label="Insert next shopping item to add." class="form-control">
        
                <button type="submit" class="btn btn-primary my-2">Submit</button>
            
            </div>
        
        </form>

    </div>


    <script src="./js/script.js"></script>

</body>

</html>
